<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Poscard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<!-- Encabezado -->
			<div class="postcard-header">
				<div>
					<h1 class="tipo-letra">My Postcard</h1>
				</div>
				<div>
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
						"
						alt="Logo 4Geeks"
					/>
				</div>
			</div>
			<!-- Cuerpo -->
			<div class="postcard-body">
				<div class="body-left tipo-letra">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input class="tipo-letra" type="text" placeholder="Some Name" />
					<input class="tipo-letra" type="email" placeholder="Some email" />
					<input class="tipo-letra" type="text" placeholder="Some comment" />
				</div>
			</div>
			<!-- footer -->
			<div class="postcard-footer">
				<button class="tipo-letra">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
